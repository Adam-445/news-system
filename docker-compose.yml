services:
  traefik:
    image: traefik:v3.3.4
    command:
      - "--providers.swarm=true"
      - "--providers.swarm.network=backend"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./docker/config/traefik/traefik-prod.yml:/etc/traefik/traefik.yml
    networks:
      - backend
    deploy:
      placement:
        constraints: [node.role == manager]
      labels:
        - "traefik.enable=false"

  app:
    env_file: .env
    image: adam424/news-analyzer:latest
    networks:
      - backend
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: "0.75"
          memory: 512M
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 10s
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}/0
      ENVIRONMENT: production
      LOG_LEVEL: info
      LOG_FORMAT: json
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`localhost`)"
      - "traefik.http.routers.app.entrypoints=web"
      - "traefik.http.services.app.loadbalancer.server.port=8000"
  
