  db:
    image: postgres:17-alpine
    networks:
      - backend
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: --auth-host=scram-sha-256 --auth-local=scram-sha-256
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    networks:
      - backend
    deploy:
      endpoint_mode: dnsrr
      placement:
        constraints: [node.role == manager]
    command: 
      - redis-server 
      - --requirepass ${REDIS_PASSWORD}
      - --save 60 1
      - --databases 4
      - --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  celery:
    env_file: .env
    build: .
    environment:
      ENVIRONMENT: production
      CELERY_BROKER_URL: ${REDIS_URL}/1
      CELERY_RESULT_BACKEND: ${REDIS_URL}/1
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      PYTHONPATH: "/app"
    command: >
      celery -A app.core.celery worker
      --loglevel=INFO
      --pool=solo
      --concurrency=2
      --hostname=worker@%%h
      -Q scraping_queue
    deploy:
      replicas: 2
    depends_on:
      - redis
      - db
    networks:
      - backend

volumes:
  postgres_data:
  redis_data:
  vault_data:

networks:
  backend:
    driver: overlay
    attachable: true
