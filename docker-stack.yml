services:
  traefik:
    image: traefik:v3.3.4
    command:
      - "--providers.swarm=true"
      - "--providers.swarm.network=backend"
      - "--entrypoints.web.address=:80"
    deploy:
      placement:
        constraints: [node.role == manager]
      labels:
        - "traefik.enable=false"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./docker/config/traefik/prod.yml:/etc/traefik/traefik.yml
    networks:
      - backend

  db:
    image: postgres:17-alpine
    deploy:
      placement:
        constraints: [node.role == manager]
    networks:
      - backend
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    deploy:
      mode: global
    networks:
      - backend
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}

  app:
    image: adam424/news-analyzer:prod
    deploy:
      replicas: 3
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.app.rule=Host(`localhost`)"
        - "traefik.http.routers.app.entrypoints=web"
        - "traefik.http.services.app.loadbalancer.server.port=8000"
      update_config:
        parallelism: 2
        delay: 10s
      resources:
        limits:
          cpus: '0.75'
          memory: 512M
    networks:
      - backend
    environment:
      ENVIRONMENT: production
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/1
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES}
      API_KEY: ${API_KEY}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    depends_on:
      - db
      - redis

  celery:
    image: adam424/news-analyzer:prod
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 1G
    command: >
      celery -A app.core.celery worker
      --loglevel=INFO
      --pool=gevent
      --concurrency=100
      -Q scraping_queue,high_priority
    networks:
      - backend
    environment:
      ENVIRONMENT: production
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/1
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      API_KEY: ${API_KEY}
      REDIS_PASSWORD: ${REDIS_PASSWORD}

    depends_on:
      - redis

  migrations:
    image: adam424/news-analyzer:prod
    deploy:
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: none
    networks:
      - backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/1
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      API_KEY: ${API_KEY}
    entrypoint: ["sh", "docker/postgres/initdb/init-db.sh"]
    depends_on:
      - db

networks:
  backend:
    driver: overlay
    attachable: true

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local